<!DOCTYPE html>
<html>
<head>
    <title>Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Welcome!</h1>
        
        <form action="/analyze" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Copy and Pasted Liked Songs:</label>
                <textarea class="form-control" name="liked_songs" rows="5" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Whatever filter you want (ex: (Language: Hindi)):</label>
                <textarea class="form-control" name="diff" rows="5" required></textarea>
            </div>
        
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
    </div>
</body>
</html>
